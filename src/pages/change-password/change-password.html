<ion-header>
    <ion-navbar color="speedapp">
  <ion-toolbar>
      <ion-buttons start>
        <button ion-button (click)="closeModal()">
          <span ion-text  showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  <form [formGroup]="change_password_form">
  <ion-list>  
          
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="password" [(ngModel)]="password" ></ion-input>
            </ion-item>
          
          </ion-list>
  
          <p align="center">
            <button icon-left ion-button  color="primary" outline [disabled]="!change_password_form.valid" (click)="change_password()">
                <ion-icon name="sync"></ion-icon> Change Password
            </button>
          </form>
  
  </ion-content>
